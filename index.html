<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 2%; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_card">
<img src="./images/image-product-desktop.jpg" alt="Perfume" class="disk_img">
<img src="./images/image-product-mobile.jpg" alt="Perfume" class="mobile_img">
<div class="info_card">
<p class="title">
  Perfume
</p>
   <h1>
     Gabrielle Essence Eau De Parfum
   </h1> 
    <p class="desc">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="prices">

      <p class="price_bold">
        $149.99
      </p>
      <p class="price_normal">
        $169.99
      </p>
    </div>
    <button>
      <img src="./images/icon-cart.svg" alt="icon-cart">
      Add to Cart
    </button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mennatalla-khougha/" target="_blank">Mennatalla Khougha</a>.
  </div>
</body>
</html>
